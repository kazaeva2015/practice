{% extends 'base.html' %}

{% block content %}
    <img scr={{ post.thumbnails.url }} alt={{ post.title }} width="150" />
    <span>{{ post.subject.subject_name }}</span>
    <strong>{{ post.title }}</strong>
    <small>{{ post.date_posted }}</small>
    <strong>{{ post.city }}</strong>
    <strong>{{ post.content }}</strong>
{% endblock %}
