{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="card mb-3">
            <div class="row">
                <div class="col-4">
                    <img src="{{ post.thumbnail.url }}" class="card-img-top" alt="{{ article.title }}">
                </div>
                <div class="col-8">
                    <div class="card-body">
                        <h5 class="card-title"><a href="{{ post.get_absolute_url }}">{{ posttitle }}</a></h5>
                        <p class="card-text">{{ post.city }}</p>
                        </hr>
                        Категория: <a
                            href="{% url 'posts_by_subject' post.subject.slug %}">{{ post.subject.slug }}</a>
                        / Добавил: {{ post.author.username }}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
